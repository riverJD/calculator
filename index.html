<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>
        <div class="functions">
            <button class="special-operator" id="clear">C</button>
            <button class="special-operator" id="back"><<<</button> 
        </div>
        <div class="buttons">
            
        <div class="numpad-flex"><div class="numpad">
            
        </div>
        <button class="equals" id="equals">=</button>
        </div>
        <div class="operators">
            <button class="operator" id="multiply">x</button>
            <button class="operator" id="divide">&#247;</button>
            <button class="operator" id="add">+</button>
            <button class="operator" id="subtract">-</button>
     
  
        </div>
        
    </div>
    
        </div>
<footer>:)</footer>
